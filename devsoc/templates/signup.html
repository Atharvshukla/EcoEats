<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | SustainAbite â„¢</title>
    <link rel="stylesheet" href="static/css/signup.css">
    <script src="static/js/signup.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
           
            <img src="static/images/signUp.svg" class="illustration" alt="">
            <p class="quote">Sign up today..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="static/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="POST" id="myForm">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Get started
                </h1>
    
                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="name" id="f-name" required>
                    <span>
                        Name
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="uname" id="l-name" required>
                    <span>
                        username
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="mail" id="mail" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="phone">
                    </label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>Phone</span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="userpassword"></label>
                    <input type="password" name="userpassword" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="userpasswordconfirm"></label>
                    <input type="password" name="userpasswordconfirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted"> <a href="/login"> Log in</a></span>
                    </p>
                </div>
            </div>
        </form>
    </main>
    <section class="outro-overlay disabled slideUp-animation">
        <h1 class="company">SustainAbite<sup>&trade;</sup></h1>
        <h1 class="outro-greeting">Thank's for signing up..!</h1>
        <img src="static/images/shape.svg" alt="" class="shape">
        <img src="static/images/signedUp.svg" alt="" id="signedUp-illustration" class="slideRight-animation">
       
    </section>
    <script>
        
  
    </script>
</body>
</html>
